<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        h1{
            text-align: center;
        }

        .box{
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px solid black;
            background-color: cornflowerblue;
            display: inline-flex;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    {% for x in range(times): %}
        <div class="box"></div>
    {% endfor %}    
    

</body>
</html>
